<section class="mosaic">
  <div class="mosaic__intro" appFadeInOnScroll>
    <p class="eyebrow">{{ eyebrow }}</p>
    <h2>{{ heading }}</h2>
    <p>{{ description }}</p>
  </div>

  <div class="mosaic__grid">
    @for (image of images; track image.id; let idx = $index) {
      <figure
        class="mosaic__item"
        [attr.data-layout]="image.layout ?? null"
        [appFadeInOnScroll]="{ delay: idx * 0.05, y: 40 }"
      >
        <img
          [src]="image.src"
          [alt]="image.alt"
          width="800"
          height="1000"
          class="mosaic__media"
          loading="lazy"
        />
      </figure>
    }
  </div>
</section>
